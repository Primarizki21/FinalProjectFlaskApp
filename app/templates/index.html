            <div class="upload-container">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Upload Photo/File</button>

            <button>Feedback</button>
        </div>
    </div>

    <script>
        function uploadImage() {
            const formData = new FormData();
            const imageFile = document.getElementById('imageFile').files[0];
            
            if (!imageFile) {
                alert("Please select an image.");
                return;
            }

            formData.append("image", imageFile);

            fetch('http://localhost:4040/api/tunnels')
                .then(response => response.json())
                .then(data => {
                    const ngrokUrl = data.tunnels[0].public_url;
                    const imageUploadUrl = `${ngrokUrl}/predict`; 

                    fetch(imageUploadUrl, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("result").innerText = JSON.stringify(data, null, 2);

                        alert("Berhasil! Gambar telah diproses.");
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        document.getElementById("result").innerText = "Error uploading image.";
                    });
                })
                .catch(error => {
                    console.error("Error fetching Ngrok URL:", error);
                    document.getElementById("result").innerText = "Error connecting to Ngrok.";
                });
